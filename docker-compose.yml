services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mlflow-server
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
    volumes:
      - .:/usr/src/app
    networks:
      - ml-network


  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ml-network

  mlflow-server:
    build: .
    command: mlflow server --backend-store-uri postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB} --default-artifact-root file:/mlflow/artifacts --host 0.0.0.0
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - mlflow_data:/mlflow
    networks:
      - ml-network

volumes:
  postgres_data:
  mlflow_data:

networks:
  ml-network:
    driver: bridge